global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Happy Cricket Backend
  - job_name: 'happy-cricket-backend'
    static_configs:
      - targets: ['backend:8001']
    metrics_path: '/api/metrics'
    scrape_interval: 5s

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # MongoDB Exporter
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Custom application metrics
  - job_name: 'happy-cricket-metrics'
    static_configs:
      - targets: ['backend:8001']
    metrics_path: '/api/internal/metrics'
    scrape_interval: 10s
    params:
      format: ['prometheus']

# Alerting rules
rule_files:
  - "/etc/prometheus/rules/happy_cricket_alerts.yml"