groups:
- name: happy_cricket_alerts
  rules:
  
  # High Error Rate
  - alert: HighErrorRate
    expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

  # High Response Time
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

  # Database Connection Issues
  - alert: DatabaseConnectionFailure
    expr: mongodb_up == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "MongoDB connection failure"
      description: "MongoDB is down or unreachable"

  # Redis Connection Issues
  - alert: RedisConnectionFailure
    expr: redis_up == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Redis connection failure"
      description: "Redis is down or unreachable"

  # High Memory Usage
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is {{ $value | humanizePercentage }}"

  # High CPU Usage
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

  # Low Disk Space
  - alert: LowDiskSpace
    expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space"
      description: "Disk space is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  # Application Specific Alerts
  - alert: HighFailedBets
    expr: rate(betting_failed_total[5m]) > 10
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High number of failed bets"
      description: "Failed bet rate is {{ $value }} per second"

  - alert: PaymentGatewayFailure
    expr: rate(payment_failures_total[5m]) > 5
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Payment gateway failures detected"
      description: "Payment failure rate is {{ $value }} per second"

  - alert: UserRegistrationFailure
    expr: rate(user_registration_failures_total[5m]) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High user registration failure rate"
      description: "User registration failure rate is {{ $value }} per second"